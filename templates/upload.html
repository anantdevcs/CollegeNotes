    <title>Hello, world!</title>
  </head>
  <body>
      

    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#share">Share</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/upload">upload</a>
        </li>
        {%if userid%}
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">{{userid}} Files</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/upload">Uplaod Notes</a>
          </li>
        {%endif%}
      </ul>
      <div class="card">
        <div class="card-body">
          <h2>Notes Help</h2>
          <h5>Share your class notes with the world</h5>
        </div>
      </div>
      <h1>WELCOME TO UPLOAD </h1>
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="usr">Description</label>
            <input type="text" class="form-control" id="usr" name = "description">
          </div>
          <div class="form-group">
            <label for="usr">Public Filename</label>
            <input type="text" class="form-control" id="usr" name = "filename">
          </div>
          <input type="file" name="file" autocomplete="off" required>
          <input type="submit" value="Submit">
      </form>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
